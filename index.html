<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Library</h1>
      </div>
    </header>
    <main class="main container">
      <button class="btn add-book-btn" id="addBookBtn">+ Add Book</button>
      <div class="books-grid" id="booksGrid"></div>
    </main>
    <div class="modal" id="addBookModal">
      <form method="dialog" class="add-book-form" id="addBookForm">
        <h3>Add New Book</h3>
        <input
          type="text"
          name="title"
          class="input"
          placeholder="Title"
          autocomplete="off"
          maxlength="100"
          required=""
        />
        <input
          type="text"
          name="author"
          class="input"
          placeholder="Author"
          autocomplete="off"
          maxlength="100"
          required=""
        />
        <input
          type="number"
          name="pages"
          class="input"
          placeholder="Pages"
          autocomplete="off"
          max="10000"
          required=""
        />
        <div class="hasRead">
          <label for="hasRead">Have you read it? </label>
          <input type="checkbox" name="hasRead" class="checkbox" />
        </div>
        <button
          class="btn book-btn-green submit-btn"
          id="submitBookBtn"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="overlay" id="overlay"></div>
  </body>
</html>
