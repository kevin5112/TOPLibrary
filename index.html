<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="title">library</h1>
        <button class="loginBtn">Log In</button>
      </div>
    </div>
    <div class="main container">
      <button class="addBookBtn">+ Add book</button>
      <div class="bookGrid"></div>
    </div>
    <dialog class="addBookModal" close>
      <div class="bookModal">
        <h3>Add New Book</h3>
        <input type="text" class="inputTitle" placeholder="Title" />
        <input type="text" class="inputAuthor" placeholder="Author" />
        <input type="number" class="inputPages" placeholder="Pages" />
        <label for="readCheck"
          >Have you read it?
          <input
            type="checkbox"
            class="hasReadCheckbox"
            checked="false"
            name="readCheck"
        /></label>

        <form method="dialog">
          <button class="modalButton">Submit</button>
        </form>
      </div>
    </dialog>
  </body>
</html>
